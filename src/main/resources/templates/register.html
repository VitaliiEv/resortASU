<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<title th:text="|#{title.prefix} Registration|">Registration</title>
</head>
<body>
<div th:replace="fragments/bootstrap :: bootstrap"></div>
<div th:replace="fragments/navigation :: menu"></div>
<div class="container">
<form class="form-text" th:method="POST" th:action="@{/register}" th:object="${user}">
    <h2 class="form-signin-heading">Registration</h2>

    <p>
    <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
        <li th:if="${usernameError} neq null" th:text="${usernameError}"/>
        <li th:if="${passwordError} neq null" th:text="${passwordError}"/>
    </ul>
    <label for="username" class="visually-hidden">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username"
           autofocus="" required th:field="*{username}">
    <div id="usernameHelpBlock" class="form-text">
        Your username must be 5-45 characters long.
        <span th:text="${usernameError}"/>
    </div>
    </p>
    <p>
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required
               th:field="*{password}">
    <div id="passwordHelpBlock" class="form-text">
        Your password must be minimum 5 characters long.
    </div>
    </p>
    <p>
        <label for="passwordConfirm" class="visually-hidden">Confirm password</label>
        <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm password"
               required th:field="*{passwordConfirm}">
    </p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
</div>
</body>
</html>
