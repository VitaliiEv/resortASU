<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<title th:text="|#{title.prefix} Customers|">Customers</title>
</head>
<body>
	<div th:replace="fragments/bootstrap :: bootstrap"></div>
	<div th:replace="fragments/navigation :: menu"></div>
	<div class="container">
		<div th:replace="${entities} ? ~{${'/fragments/customer/' + fragment} :: entities (${fragment}, ${entities}, ${newEntity}, ${genders})} : ~{}"></div>
		<div th:replace="${entity} ? ~{${'/fragments/customer/' + fragment} :: entity (${fragment}, ${entity}, ${genders})} : ~{}"></div>
	</div>

</div>
</body>
</html>
