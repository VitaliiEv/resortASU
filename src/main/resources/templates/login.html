<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|#{title.prefix} Login|">Login</title>
</head>
<body>
<div th:replace="fragments/bootstrap :: bootstrap"></div>
<div th:replace="fragments/navigation :: menu"></div>
<div class="container">
<form class="form-signin" th:method="POST" th:action="@{/login}" th:object="${user}">
    <h2 class="form-signin-heading">Please sign in</h2>
    <p>
        <label for="username" class="visually-hidden">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username"
               autofocus="" required th:field="*{username}">
    </p>
    <p>
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required
               th:field="*{password}">
    </p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>
</body>
</html>
